<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechFix Hub - Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    /* Header - now consistent */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #4CAF50;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #338DFF;
    }

    .services-header {
      text-align: center;
      color: #338DFF;
      font-size: 2.4rem;
      padding: 80px 20px 30px;
      font-weight: 700;
      animation: fadeSlideDown 1s ease forwards;
    }

    .services-section {
      background: linear-gradient(to bottom, #eaf4ff, #f0faff);
      padding: 60px 20px;
      background-image: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.3) 2%, transparent 0),
                        radial-gradient(circle at 90% 80%, rgba(255,255,255,0.3) 2%, transparent 0);
      background-size: 15px 15px;
    }

    .service-items {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .service-card {
      background: #fff;
      border-radius: 15px;
      padding: 30px 20px;
      width: 240px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-decoration: none;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeSlideUp 0.8s ease forwards;
    }

    .service-card:nth-child(2) {
      animation-delay: 0.2s;
    }

    .service-card:nth-child(3) {
      animation-delay: 0.4s;
    }

    .service-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    .service-card img {
      width: 100%;
      max-height: 140px;
      object-fit: contain;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .service-card:hover img {
      transform: scale(1.1);
    }

    .service-card p {
      color: #333;
      font-weight: 600;
      font-size: 1.05rem;
      margin: 0;
    }

/* Footer */
footer {
      background: #f0f0f0;
      padding: 20px 40px;
      font-size: 14px;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      animation: fadeIn 1s ease;
    }

    footer .footer-info {
      flex: 1;
    }

    footer .social-icons {
      display: flex;
      justify-content: flex-end;
      flex: 1;
    }

    footer .social-icons img {
      width: 24px;
      margin-left: 10px;
      vertical-align: middle;
      transition: transform 0.3s;
    }

    footer .social-icons img:hover {
      transform: scale(1.2);
    }

    footer .copyright {
      width: 100%;
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #777;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      footer {
        flex-direction: column;
        text-align: center;
      }

      footer .social-icons {
        justify-content: center;
        margin-top: 10px;
      
      }

      .service-items {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Animations */
    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeSlideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">TechFix Hub</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Services</a>
      <a href="aboutus.html">About us</a>
    </nav>
  </header>

  <div class="services-header">

  <div class="services-section">

      </a>

  </div>

  <footer>

    </div>
    <div class="social-icons">

        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Icon">
      </a>
      <a href="https://www.instagram.com/accounts/login/?hl=en" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram Icon">
      </a>
      <a href="https://www.tiktok.com/login" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok Icon">
      </a>
    </div>
    <div class="copyright">
      <p>Â© 2025 TechFix Hub. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
